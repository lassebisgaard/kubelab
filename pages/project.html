<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <script src="../js/script.js" defer></script>
</head>

<body class="dark-mode">
    <aside>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <img src="../assets/images/Logo.png" alt="Logo">
                        <span>Kubelab</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-resize-btn>
                        <img src="../assets/Icons/Sidebar.svg" alt="Sidebar" class="icons">
                        <span>Collapse sidebar</span>
                    </a>
                </li>
                <li>
                    <button class="create-button">
                        <img src="../assets/Icons/plus.svg" alt="Plus tegn" class="icon">
                        <span>Create</span>
                    </button>
                </li>
                <li>
                    <a href="#" class="active">
                        <img src="../assets/Icons/Projects.svg" alt="Project" class="icons">
                        <span>Project</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../assets/Icons/Template.svg" alt="Templates" class="icons">
                        <span>Templates</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../assets/Icons/Teams.svg" alt="Teams" class="icons">
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../assets/Icons/Users.svg" alt="Users" class="icons">
                        <span>Users</span>
                    </a>
                </li>
                
            </ul>

            <ul class="nav-bottom">
                <li>
                    <a href="#">
                        <img src="../assets/Icons/settings.svg" alt="settings" class="icons">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <button class="theme-toggle">
                        <i class="bx bx-moon"></i>
                        <span>Skift tema</span>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="page-container">
            <h1 class="page-title">Projects</h1>
            
            <div class="grid grid-2x2">
                <!-- Grid er forberedt til fremtidigt indhold -->
            </div>
        </div>
    </main>


</body>
</html>
