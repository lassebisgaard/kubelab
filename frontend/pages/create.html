<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const isSidebarExpanded = localStorage.getItem('sidebarExpanded') !== 'false';
        document.documentElement.classList.toggle('sb-expanded', isSidebarExpanded);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="../assets/js/script.js" defer></script>
</head>
<body class="dark-mode">
    <button class="burger-menu">
        <i class='bx bx-menu'></i>
    </button>
    <div class="mobile-nav-overlay"></div>
    <aside>
        <!-- Navigation will be rendered here -->
    </aside>

    <main>
        <div class="page-container">
            <h1 class="page-title">Create</h1>
            <div id="create-content">
                <!-- Create content will be rendered here -->
            </div>
        </div>
    </main>

    <script>
        async function renderCreateContent() {
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const response = await fetch('../templates/create.html');
                const templateText = await response.text();
                const template = Handlebars.compile(templateText);
                const html = template({ user });
                document.getElementById('create-content').innerHTML = html;
            } catch (error) {
                console.error('Error rendering create content:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', renderCreateContent);
    </script>
</body>
</html>
