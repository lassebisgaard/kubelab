<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Check for saved sidebar state
        const isSidebarExpanded = localStorage.getItem('sidebarExpanded') !== 'false';
        document.documentElement.classList.toggle('sb-expanded', isSidebarExpanded);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="../assets/js/script.js" defer></script>
</head>
<body class="dark-mode">
    <button class="burger-menu">
        <i class='bx bx-menu'></i>
    </button>
    <div class="mobile-nav-overlay"></div>
    <aside>
        <!-- Navigation will be rendered here -->
    </aside>

    <main>
        <div class="page-container">
            <h1 class="page-title">Settings</h1>
            
            <div class="settings-container-settings">
            <div class="settings-option">
              <label for="dark-mode-toggle" class="option-label">Light/Dark-Mode</label>
              <input type="checkbox" id="dark-mode-toggle" class="toggle-switch" checked>
            </div>
            
            <div class="settings-option">
              <span class="option-label">Accessibility</span>
              <span class="arrow">&#x276F;</span>
            </div>

            <div class="settings-option">
              <span class="option-label">Language</span>
              <span class="arrow">&#x276F;</span>
            </div>

            <div class="settings-option">
              <span class="option-label">Change password</span>
              <span class="arrow">&#x276F;</span>
            </div>
          </div> 
          </div>
        </div>
    </main>
    
</body>
</html>
