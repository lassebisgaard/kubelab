<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const isSidebarExpanded = localStorage.getItem('sidebarExpanded') !== 'false';
        document.documentElement.classList.toggle('sb-expanded', isSidebarExpanded);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body class="dark-mode">
    <button class="burger-menu"></button>
        <i class='bx bx-menu'></i>
    </button>
    <div class="mobile-nav-overlay"></div>
    <aside>
        <nav>
            <ul>
                <li>
                    <img src="../assets/images/logo.svg" alt="Logo">
                    <span>Kubelab</span>
                </li>
                <li>
                    <a href="#" data-resize-btn>
                        <i class='bx bx-chevron-left'></i>
                    </a>
                </li>
                <li>
                    <a href="create.html" class="create-button">
                        <img src="../assets/Icons/plus.svg" alt="Plus tegn">
                        <span>Create</span>
                    </a>
                </li>
                <li>
                    <a href="projects.html">
                        <img src="../assets/Icons/Projects.svg" alt="Projects">
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="templates.html" class="active">
                        <img src="../assets/Icons/Template.svg" alt="Templates">
                        <span>Templates</span>
                    </a>
                </li>
                <li>
                    <a href="teams.html">
                        <img src="../assets/Icons/Teams.svg" alt="Teams">
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <img src="../assets/Icons/Users.svg" alt="Users">
                        <span>Users</span>
                    </a>
                </li>
            </ul>

            <ul class="nav-bottom">
                <li>
                    <a href="settings.html">
                        <img src="../assets/Icons/settings.svg" alt="Settings">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="profile-link">
                        <img src="../assets/images/profil.png" alt="Profile Picture" class="profile-image">
                        <span>Lasse Bisgaard</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="page-container">
            <div class="page-header">
                <div class="title-section">
                    <h1 class="page-title">Templates</h1>
                    <a href="create_template.html" class="button primary">
                        <i class='bx bx-plus'></i>
                    </a>
                </div>
            </div>
            
            <div class="content-wrapper">
                <div class="search-bar">
                    <input type="text" 
                           placeholder="Search templates..." 
                           class="form-control"
                           id="template-search">
                </div>

                <div class="services-filter-section">
                    <label>Filter by services</label>
                    <div class="services-filter">
                        <!-- Services vil blive indsat dynamisk -->
                    </div>
                </div>

                <div class="project-template-grid">
                    <div class="loading-indicator">
                        <i class='bx bx-loader-alt bx-spin'></i>
                        <span>Loading templates...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script id="template-card-template" type="text/x-handlebars-template">
        <div class="project-template-card" data-id="{{id}}" data-services="{{service_ids}}">
            <div class="template-header">
                <h3>{{name}}</h3>
                <div class="template-actions">
                    <button class="action-button edit-button" title="Edit template">
                        <i class='bx bx-edit'></i>
                    </button>
                    <button class="action-button delete-button" title="Delete template">
                        <i class='bx bx-trash'></i>
                    </button>
                </div>
            </div>
            <p class="text-secondary">{{description}}</p>
            <div class="preview-container preview-container--template">
                <img src="{{image}}" alt="Template preview" onerror="this.style.display='none'">
            </div>
            <div class="author text-secondary">By: {{author}}</div>
            <div class="included-services text-secondary">Included services:</div>
            <div class="service-tags-container">
                {{{serviceTagsHtml}}}
            </div>
            <div class="template-meta text-secondary">
                <span>Created: {{dateCreated}}</span>
            </div>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/pages/templates.js"></script>
</body>
</html>
