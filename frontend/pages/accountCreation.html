<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/variables.css">
    <script src="../js/script.js" defer></script>
</head>
<body class="dark-mode">

    <main>
        <div class="grid-list">
            <div class="page-container">
                <div class="page-title">Create account</div>
                <form class="formular" id="create-account-form">
                    <div>
                        <input type="text" placeholder="Name" id="username" required>
                    </div>
                    <div>
                        <input list="options" placeholder="Team" id="choices" name="choices">
                        <datalist id="options">
                            <option value="WUO24">
                            <option value="WUO23">
                        </datalist>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                    <div>
                        <input type="password" placeholder="Repeat password" id="repeat-password" required>
                    </div>      
                    <div>
                        <button type="submit" id="submitBtn">Create account</button>
                    </div>
                </form>
        </div>
    </main>
</body>
</html>
