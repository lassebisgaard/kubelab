<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Check for saved sidebar state
        const isSidebarExpanded = localStorage.getItem('sidebarExpanded') !== 'false';
        document.documentElement.classList.toggle('sb-expanded', isSidebarExpanded);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <script src="../assets/js/script.js" defer></script>
</head>

<body class="dark-mode">
    <button class="burger-menu">
        <i class='bx bx-menu'></i>
    </button>
    <div class="mobile-nav-overlay"></div>
    <aside>
        <nav>
            <ul>
                <li>
                    <img src="../assets/images/logo.svg" alt="Logo">
                    <span>Kubelab</span>
                </li>
                <li>
                    <a href="#" data-resize-btn>
                        <i class='bx bx-chevron-left'></i>
                    </a>
                </li>
                <li>
                    <a href="create.html" class="create-button">
                        <img src="../assets/Icons/plus.svg" alt="Plus tegn">
                        <span>Create</span>
                    </a>
                </li>
                <li>
                    <a href="projects.html" class="active">
                        <img src="../assets/Icons/Projects.svg" alt="Projects">
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="templates.html">
                        <img src="../assets/Icons/Template.svg" alt="Templates">
                        <span>Templates</span>
                    </a>
                </li>
                <li>
                    <a href="teams.html">
                        <img src="../assets/Icons/Teams.svg" alt="Teams">
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <img src="../assets/Icons/Users.svg" alt="Users">
                        <span>Users</span>
                    </a>
                </li>
            </ul>

            <ul class="nav-bottom">
                <li>
                    <a href="#">
                        <img src="../assets/Icons/settings.svg" alt="Settings">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="profile-link">
                        <img src="../assets/images/profil.png" alt="Profile Picture" class="profile-image">
                        <span>Lasse Bisgaard</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="page-container">
            <div class="page-header">
                <div class="title-section">
                    <h1 class="page-title">Projects</h1>
                    <a href="create_project.html" class="button primary">
                        <i class='bx bx-plus'></i>
                    </a>
                </div>
            </div>

            <div class="content-wrapper">
                <h2 class="section-title">My projects</h2>
                <div class="search-bar">
                    <input type="text" 
                           placeholder="Search my projects..." 
                           class="form-control" 
                           id="project-search">
                </div>
                <div class="project-grid">
                    <!-- Projects will be inserted here -->
                </div>
            </div>
        </div>
    </main>

   <!-- Project Card Template -->
        <script id="project-card-template" type="text/x-handlebars-template">
            <div class="project-card" data-project-id="{{id}}">
                <div class="project-content" onclick="window.location.href='project_details.html?id={{id}}'">
                    <div class="project-header">
                        <h3>{{name}}</h3>
                        <span class="status-badge {{status}}">{{status}}</span>
                    </div>
                    
                    <div class="project-info">
                        <div class="info-row">
                            <span class="text-secondary">Template</span>
                            <span>{{template}}</span>
                        </div>
                        <div class="info-row">
                            <span class="text-secondary">Domain name</span>
                            <span>{{domain}}</span>
                        </div>
                    </div>
                </div>
                <div class="project-controls">
                    <button class="action-button" title="Power">
                        <i class='bx bx-power-off'></i>
                    </button>
                    <button class="action-button" title="Restart">
                        <i class='bx bx-refresh'></i>
                    </button>
                </div>
            </div>
        </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="../assets/js/pages/projects.js"></script>
</body>
</html>
