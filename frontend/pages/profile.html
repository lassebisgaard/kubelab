<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Check for saved sidebar state
        const isSidebarExpanded = localStorage.getItem('sidebarExpanded') !== 'false';
        document.documentElement.classList.toggle('sb-expanded', isSidebarExpanded);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="../assets/js/script.js" defer></script>
</head>
<body class="dark-mode">
    <button class="burger-menu">
        <i class='bx bx-menu'></i>
    </button>
    <div class="mobile-nav-overlay"></div>
    <aside>
        <!-- Navigation will be rendered here -->
    </aside>

    <main>
        <div class="page-container">
            <h1 class="page-title">Profile</h1>
            
            <div class="profile-container">
                <div class="avatar">
                    <img src="../assets/images/profil.png" alt="Profile Picture" id="profileAvatar">
                    <div class="avatar-edit">
                        <i class='bx bx-image edit-icon' id="changeAvatar"></i>
                    </div>
                </div>
                <h2></h2>

                <div class="profile-details">
                    <div class="detail" for="userName">
                        <label for="userName">Name</label>
                        <div>
                            <span id="userName">Indlæser...</span>
                            <i class='bx bx-pencil edit-icon'></i>
                        </div>
                    </div>

                    <div class="detail" for="userEmail">
                        <label for="userEmail">Email</label>
                        <div>
                            <span id="userEmail">Indlæser...</span>
                            <i class='bx bx-pencil edit-icon'></i>
                        </div>
                    </div>

                    <div class="detail" for="userTeam">
                        <label for="userTeam">Team</label>
                        <div>
                            <!-- Content will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="detail" for="userRole">
                        <label for="userRole">Role</label>
                        <div>
                            <!-- Content will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn cancel">Cancel</button>
                        <button class="btn confirm">
                            <span>Confirm changes</span>
                            <i class='bx bx-check'></i>
                        </button>
                    </div>
                </div>
                
                <div class="danger-zone">
                    <div class="danger-zone-content">
                        <h2>Danger zone</h2>
                        <button class="button delete">Delete profile</button>
                    </div>
                    
                    <div class="logout">
                        <button>
                            <span>Log out</span>
                            <i class='bx bx-log-out'></i>
                        </button>
                    </div>
                </div>
            </div>
    </main>
    
    <div class="modal" id="avatarModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Choose Avatar Style</h3>
                <button class="close-modal"><i class='bx bx-x'></i></button>
            </div>
            <div class="avatar-grid">
                <!-- Avatars vil blive indsat her via JavaScript -->
            </div>
        </div>
    </div>
</body>

<script src="../assets/js/pages/profile.js"></script>
</html>
