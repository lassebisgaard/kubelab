<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body class="dark-mode no-sidebar">
    <main>
        <div class="page-container">
            <div class="top-left-container">
                <img src="../assets/images/logo.svg" alt="Kubelab logo">
                <p class="front-page">Kubelab</p>
            </div>
            
            <div class="content-wrapper">
                <form class="login-wrapper">
                    <h1 class="page-title">Log in</h1>
                    
                    <div class="error-message" style="display: none; color: red; margin-bottom: 1rem;"></div>
                    
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="text" 
                               class="form-control2" 
                               id="email" 
                               placeholder="Email"
                               pattern="[a-zA-ZæøåÆØÅ0-9._%+-]+@[a-zA-ZæøåÆØÅ0-9.-]+.[a-zA-Z]{2,}$"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <div class="password-container">
                            <input type="password" 
                                   class="form-control2 password-input" 
                                   id="password" 
                                   placeholder="Password"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="remember-container">
                            <label class="remember-checkbox">
                                <input type="checkbox" id="remember-me">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="login-btn">Log in</button>
                    </div>

                    <div class="form-group">
                        <p>Don't have an account? <a href="account_creation.html" class="login-link">Create one</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/pages/login.js"></script>
</body>
</html>
