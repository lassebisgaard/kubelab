<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="../assets/js/forms/BaseStepForm.js" defer></script>
    <script src="../assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="dark-mode frontpages">

    <main>
        <div class="page-container">
            <div class="top-left-container">
                <img src="../assets/images/logo.svg" alt="Kubelab logo">
                <p class="front-page">Kubelab</p>
            </div>
            
            <div class="content-wrapper">
                <form class="login-wrapper">
                    <h1 class="page-title">Log in</h1>
                    
                    <div class="form-group">
                        <label for="user-email-input"></label>
                        <input type="text" 
                               pattern="[a-zA-ZæøåÆØÅ0-9._%+-]+@[a-zA-ZæøåÆØÅ0-9.-]+\.[a-zA-Z]{2,}$"
                               class="form-control2" 
                               id="user-email-input" 
                               placeholder="Email"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="user-password-input"></label>
                        <div class="password-container">
                            <input type="password" 
                                   class="form-control2 password-input" 
                                   id="user-password-input" 
                                   placeholder="Password"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="remember-container">
                            <label class="remember-checkbox">
                                <input type="checkbox" id="remember-me">
                                <span>Remember me</span>
                            </label>
                            <a href="" class="forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="account-create">
                            Log in
                        </button>
                    </div>

                    <div class="form-group">
                        <p>Don't have an account? <a href="create-account.html" class="login-link">Create one</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-wrapper');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('user-email-input').value;
                const password = document.getElementById('user-password-input').value;
                
                // Basic validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store user data in localStorage or sessionStorage
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect to dashboard or home page
                        window.location.href = '/pages/projects.html';
                    } else {
                        alert(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred during login');
                }
            });
        });
    </script>

</body>
</html>
