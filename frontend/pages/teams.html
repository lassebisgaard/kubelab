<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const isSidebarExpanded = localStorage.getItem('sidebarExpanded') !== 'false';
        document.documentElement.classList.toggle('sb-expanded', isSidebarExpanded);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="../assets/js/script.js" defer></script>
</head>
<body class="dark-mode">
    <button class="burger-menu">
        <i class='bx bx-menu'></i>
    </button>
    <div class="mobile-nav-overlay"></div>
    <aside>
        <nav>
            <ul>
                <li>
                    <img src="../assets/images/logo.svg" alt="Logo">
                    <span>Kubelab</span>
                </li>
                <li>
                    <a href="#" data-resize-btn>
                        <i class='bx bx-chevron-left'></i>
                    </a>
                </li>
                <li>
                    <a href="create.html" class="create-button">
                        <img src="../assets/Icons/plus.svg" alt="Plus tegn">
                        <span>Create</span>
                    </a>
                </li>
                <li>
                    <a href="projects.html">
                        <img src="../assets/Icons/Projects.svg" alt="Projects">
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="templates.html">
                        <img src="../assets/Icons/Template.svg" alt="Templates">
                        <span>Templates</span>
                    </a>
                </li>
                <li>
                    <a href="teams.html" class="active">
                        <img src="../assets/Icons/Teams.svg" alt="Teams">
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <img src="../assets/Icons/Users.svg" alt="Users">
                        <span>Users</span>
                    </a>
                </li>
            </ul>

            <ul class="nav-bottom">
                <li>
                    <a href="settings.html">
                        <img src="../assets/Icons/settings.svg" alt="Settings">
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="profile-link">
                        <img src="../assets/images/profil.png" alt="Profile Picture" class="profile-image">
                        <span>Lasse Bisgaard</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="page-container">
            <div class="page-header">
                <div class="title-section">
                    <h1 class="page-title">Teams</h1>
                    <a href="create_team.html" class="button primary">
                        <i class='bx bx-plus'></i>
                    </a>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Søg ...">
                </div>

                <!-- Header for column alignment -->
                <div class="accordion">
                    <div class="accordion-header">
                        <div class="team-info">
                            <span>Team Name</span>
                        </div>
                        <div class="edit">
                            <span>Expiration Date</span>
                        </div>
                        <div class="members">
                            <span>Members</span>
                        </div>
                    </div>
                </div>

                <!-- Teams accordion container -->
                <div class="accordion" id="teamsAccordion">
                    <!-- Teams vil blive indsat her dynamisk -->
                </div>
            </div>
        </div>
    </main>

    <script>
        async function fetchTeams() {
            try {
                const response = await fetch('http://localhost:3000/api/teams-page');
                if (!response.ok) {
                    throw new Error('Failed to fetch teams');
                }
                
                const teams = await response.json();
                console.log('Modtaget team data:', teams);
                
                const accordionContainer = document.getElementById('teamsAccordion');
                if (!accordionContainer) {
                    throw new Error('Kunne ikke finde accordion container');
                }
                
                accordionContainer.innerHTML = '';
                
                if (teams.length === 0) {
                    accordionContainer.innerHTML = '<p class="no-data">Ingen teams fundet</p>';
                    return;
                }
                
                teams.forEach(team => {
                    const accordionItem = `
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <div class="team-info">
                                    <img src="../assets/Icons/Teams.svg" alt="Teams" />
                                    <span>${team.TeamName || 'N/A'}</span>
                                </div>
                                <div class="edit">
                                    <span>${new Date(team.Expiration).toLocaleDateString() || 'N/A'}</span>
                                </div>
                                <div class="members">
                                    <span>${team.MemberCount || 0}</span>
                                    <button class="toggle-button">▼</button>
                                </div>
                            </div>
                            <div class="accordion-content">
                                <div class="members-section">
                                    <div class="content-row header">
                                        <span class="name">Member Name</span>
                                        <span class="email">Email</span>
                                    </div>
                                    ${team.Members && team.Members.length > 0 ? 
                                        team.Members.map(member => `
                                            <div class="member-row">
                                                <span class="member-name">${member.Name}</span>
                                                <span class="member-email">${member.Mail}</span>
                                            </div>
                                        `).join('')
                                        : '<p class="no-members">No members</p>'
                                    }
                                </div>
                            </div>
                        </div>
                    `;
                    accordionContainer.innerHTML += accordionItem;
                });

                setupAccordion();
                
            } catch (error) {
                console.error('Fejl ved hentning af teams:', error);
                const accordionContainer = document.getElementById('teamsAccordion');
                if (accordionContainer) {
                    accordionContainer.innerHTML = `
                        <div class="error-message">
                            Der opstod en fejl ved hentning af teams: ${error.message}
                        </div>
                    `;
                }
            }
        }

        function setupAccordion() {
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const isVisible = content?.style.display === 'block';

                    document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');
                    document.querySelectorAll('.toggle-button').forEach(btn => btn.textContent = '▼');

                    if (!isVisible && content) {
                        content.style.display = 'block';
                        header.querySelector('.toggle-button').textContent = '▲';
                    }
                });
            });
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.accordion-item').forEach(item => {
                const teamName = item.querySelector('.team-info span').textContent.toLowerCase();
                
                if (teamName.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', fetchTeams);
    </script>
</body>
</html>
