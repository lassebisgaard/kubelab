<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Check for saved sidebar state
        const isSidebarExpanded = localStorage.getItem('sidebarExpanded') !== 'false';
        document.documentElement.classList.toggle('sb-expanded', isSidebarExpanded);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Kubelab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="../assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="dark-mode">
    <button class="burger-menu"></button>
        <i class='bx bx-menu'></i>
    </button>
    <div class="mobile-nav-overlay"></div>
    <aside>
        <!-- Navigation will be rendered here -->
    </aside>

    <main>
        <div class="page-container">
            <h1 class="page-title">Create new user</h1>
            <p class="page-subtitle text-secondary">Give your user a name and expiration date.</p>
            
            <div class="content-wrapper">
                <!-- User Information -->
                <div class="form-card">
                    <h2>User information</h2>
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="user-name-input" 
                               placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" 
                               class="form-control" 
                               id="user-email-input" 
                               placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label>Team</label>
                        <div class="custom-select" data-type="team">
                            <div class="select-header">
                                <span class="selected-option">Select a team</span>
                                <i class='bx bx-chevron-down'></i>
                            </div>
                            <div class="select-options">
                                <!-- Teams will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <div class="custom-select" data-type="role">
                            <div class="select-header">
                                <span class="selected-option">Select a role</span>
                                <i class='bx bx-chevron-down'></i>
                            </div>
                            <div class="select-options">
                                <div class="option" data-value="admin">Administrator</div>
                                <div class="option" data-value="user">User</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Expiration date</label>
                        <div class="date-input-wrapper" data-wrap="true">
                            <input type="text" 
                                   class="form-control" 
                                   id="user-expiration-input"
                                   placeholder="dd.mm.yyyy"
                                   data-input>
                            <i class='bx bx-calendar' data-toggle></i>
                        </div>
                    </div>

                    <div class="flow-navigation">
                        <button class="next-button create-user-button">
                            Create user
                            <i class='bx bx-check'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Creating user...</p>
        </div>
    </div>

    <div class="success-overlay">
        <div class="success-content">
            <div class="success-icon flex-center">
                <i class='bx bx-check'></i>
            </div>
            <h2>User Created!</h2>
            <p>The user has been successfully created.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/pages/createUser.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiser flatpickr
            flatpickr("#user-expiration-input", {
                dateFormat: "Y-m-d",
                minDate: "today"
            });
        });
    </script>
</body>
</html>
